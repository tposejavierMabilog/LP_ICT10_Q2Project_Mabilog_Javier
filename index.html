<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <title>Student Grade Calculator</title>

    <style>
        body {
            background-color: #f7e9e9;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* NAVBAR - MATCHED STYLE */
        .navbar {
            background: #000000;
            color: goldenrod;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .navbar a {
            color: goldenrod;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        /* BOX CENTERED */
        #bigbox {
            background: white;
            width: 50%;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 12px;
            border-left: 5px solid goldenrod;
            border-right: 5px solid goldenrod;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #8b0000;
            font-weight: bold;
            margin-bottom: 25px;
        }

        h4 {
            color: #000000;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Labels and Inputs */
        label {
            font-weight: bold;
            color: white;
            background: #000000;
            padding: 6px 10px;
            border-radius: 5px;
            display: inline-block;
            width: 120px;
            text-align: center;
        }

        input {
            border-radius: 5px;
            border: 2px solid #000000;
            background: #fff7f7;
            padding: 7px;
            width: 60%;
        }

        /* Grade table structure */
        #grades-container {
            margin-top: 20px;
        }

        .grade-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .subject {
            width: 45%;
        }

        .subject label {
            width: 100%;
        }

        .subject input {
            width: 100%;
        }

        /* Calculate Button */
        button {
            background: #3a3838;
            color: goldenrod;
            font-weight: bold;
            letter-spacing: 0.5px;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 7px;
            margin-top: 25px;
            transition: 0.2s;
        }

        button:hover {
            background: #5f5a5a;
        }

        /* Output Boxes */
        #name, #items, #avg_g {
            background: #fff2f2;
            border-left: 5px solid goldenrod;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<!-- NAVBAR MATCHED -->
<div class="navbar">
    <div class="logo">DESIRE GRAND PIRX: KAMEN RIDER QUALFICATIONS </div>
    <div>
        <a href="home.html">Home</a>
        <a href="index.html">Grade Calculator</a>
        <a href="clubs.html">Clubs</a>
    </div>
</div>

<!-- MAIN CONTAINER -->
<div id="bigbox">

    <h2>Student Grade Calculator</h2>

    <!-- Name Fields -->
    <label>First Name:</label>
    <input type="text" id="firstname" placeholder="Type Here"><br><br>

    <label>Last Name:</label>
    <input type="text" id="lastname" placeholder="Type Here"><br><br>

    <h4>Enter your grades:</h4>

    <!-- Grades Section -->
    <div id="grades-container">

        <div class="grade-row">
            <div class="subject">
                <label>Science</label>
                <input type="number" id="sci" placeholder="Grade">
            </div>

            <div class="subject">
                <label>Filipino</label>
                <input type="number" id="fil" placeholder="Grade">
            </div>
        </div>

        <div class="grade-row">
            <div class="subject">
                <label>Math</label>
                <input type="number" id="math" placeholder="Grade">
            </div>

            <div class="subject">
                <label>ICT</label>
                <input type="number" id="ict" placeholder="Grade">
            </div>
        </div>

        <div class="grade-row">
            <div class="subject">
                <label>English</label>
                <input type="number" id="eng" placeholder="Grade">
            </div>

            <div class="subject">
                <label>PE</label>
                <input type="number" id="pe" placeholder="Grade">
            </div>
        </div>

    </div>

    <!-- Calculate Button -->
    <button id="calculateBtn" py-click="print_grade">Calculate</button>

    <!-- Output -->
    <h4 id="name"></h4>
    <p id="items"></p>
    <h4 id="avg_g"></h4>

</div>

<!-- Python Script File -->
<py-script src="main.py"></py-script>

</body>
</html>
